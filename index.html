<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- awsom font -->
    <script
      src="https://kit.fontawesome.com/e057b28e7b.js"
      crossorigin="anonymous"
    ></script>
    <title>Lucky Number</title>
  </head>
  <body>
    <div>
      <h1>Is your Birthday lucky?</h1>
      <div style="text-align: center">
        <h3>Date Of Birth:</h3>
        <input
          style="
            border: 0.2px solid black;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
            border-radius: 10px;
          "
          type="date"
          id="birthday"
          name="birthday"
        />
        <h3>Lucky Number:</h3>
        <input
          style="
            border: 0.2px solid black;
            padding: 0.6rem 3rem;
            font-weight: bold;
            border-radius: 10px;
          "
          type="number"
          id="luckyNumber"
          name="quantity"
          min="1"
          max="30"
        />
      </div>
      <div>
        <h3
          id="message"
          style="
            padding: 0.7rem 3rem;
            text-align: center;
            background-color: rgb(255, 255, 255);
            margin-top: 80px;
          "
        >
          ðŸ¥³guess the numberðŸ¥³
        </h3>
      </div>

      </div>
    </div>

</html>
